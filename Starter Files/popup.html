<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EdgeCase</title>
    <link rel="stylesheet" href="popup.css" />
  </head>

  <body>
    <div class="container">
      <div class="header">
        <div>
          <h1 class="title">EdgeCase</h1>
          <p class="subtitle">Bookmarks for CF + LeetCode</p>
        </div>
      </div>

      <input id="search" class="search" placeholder="Search title / tag / status..." />

      <div id="bookmarks" class="list"></div>
    </div>

    <!-- Edit Modal -->
    <div id="modalOverlay" class="overlay hidden"></div>
    <div id="editModal" class="modal hidden" role="dialog" aria-modal="true">
      <div class="modalHeader">
        <div class="modalTitle">Edit bookmark</div>
        <button id="closeModal" class="iconBtn" title="Close">✕</button>
      </div>

      <div class="modalBody">
        <label class="field">
          <span>Status</span>
          <select id="statusSelect">
            <option value="unsolved">Unsolved</option>
            <option value="revise">Revise</option>
            <option value="solved">Solved</option>
            <option value="didnt-understand">Didn’t understand</option>
            <option value="__custom__">Custom…</option>
          </select>
        </label>
      
        <label id="customStatusField" class="field hidden">
          <span>Custom status</span>
          <input id="customStatusInput" type="text" placeholder="e.g. stuck, brute-force, revisit-weekend" />
        </label>
      
        <label class="field">
          <span>Remind me in</span>
          <select id="remindSelect">
            <option value="">No reminder</option>
            <option value="1">1 day</option>
            <option value="3">3 days</option>
            <option value="7">7 days</option>
            <option value="14">14 days</option>
          </select>
        </label>
      
        <label class="field">
          <span>Tags (comma separated)</span>
          <input id="tagsInput" type="text" placeholder="dp, greedy, two pointers..." />
        </label>
      </div>
      

      <div class="modalFooter">
        <button id="saveEdit" class="btn primary">Save</button>
        <button id="cancelEdit" class="btn ghost">Cancel</button>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
